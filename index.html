            <section data-markdown data-background="#ffeb3b">
                <textarea data-template>
					### checkout & pull
+ checkout：分支管理中找到origin上所需要的分支直接双击即
可
+ pull：当然是点一下pull按钮啦

**任何pull动作都会触发同步服务器branch，如新增加的远程分支没有显示可以随便pull一下**

				</textarea>
            </section>
            <section data-markdown data-background="#ffc107">
                <textarea data-template>
					### new branch & commit
+ new branch：当然是点一下add branch按钮啦
+ commit：
文件预览区内可以看到每个文件的修改部分，
discard选项可以直接放弃掉单个文件的改动，
ctrl多选后支持仅commit选中文件，
勾选amend会直接合并入上一次commit

**相比CLI省略了add加入暂存区这一步，当然你愿意的话smartGit同样提供了手动加入暂存区功能**
				</textarea>
            </section>
            <section data-markdown data-background="#ff7043">
                <textarea data-template>
					### rebase & push
+ rebase：保证本地的master分支已经同步到最新，在rebase选择窗里直接选中master即可，如遇冲突会标识冲突文件并等待用户解决，自带的冲突解决器很好用，解决完后continue与CLI无异

**注意检查rebase后是否有大量异常文件新增或删除，某些时候rebase出错，直接abort重来即可**
+ push：单分支单人开发大部分时候commit时直接选commit&push比较方便
				</textarea>
            </section>
            <section data-markdown>
                <textarea data-template>
					### conflict resolve & reset
![](https://i.loli.net/2019/04/16/5cb5925dcd020.png)
				</textarea>
            </section>
            <section data-markdown data-background="">
                <textarea data-template>
					+ conflict：可以使用自带的冲突解决器或者任何你喜欢的方式解决冲突
自带解决器会展示theirs, ours, working tree，可以一键选择用哪个版本，或者手动在working tree上编辑
+ reset：commit时间线中直接选中commit右键reset即可，和CLI一样默认采用mix，对自己操作没信心的选手推荐先切个分支出来再reset & push
				</textarea>
